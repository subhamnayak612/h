<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress-Free Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .layout {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .sidebar {
      background: rgba(255,255,255,0.9);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      min-width: 180px;
      text-align: left;
      height: fit-content;
    }
    .sidebar label{font-weight:600;display:block;margin-bottom:8px}
    .lang-select{width:100%;padding:8px;border-radius:8px;border:1px solid #ccc}
    h2 { color: #333; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .message {
      font-size: 18px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="layout">
      <div class="sidebar">
        <label for="language">Choose Language</label>
        <select id="language" class="lang-select" onchange="setLanguage(this.value)">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="or">Odia</option>
        </select>
      </div>

      <div style="flex:1">
        <h2 id="question">Welcome! Ready for a quick check-in?</h2>
        <input type="text" id="answer" placeholder="Type your answer here...">
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
      </div>
    </div>
  </div>

  <script src="lang.js"></script>
</body>
</html>
